<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Q-SCI Einstellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    h1 {
      margin-top: 0;
    }
    h2 {
      margin-top: 24px;
      margin-bottom: 12px;
      font-size: 18px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #2563eb;
    }
    button.secondary {
      background: #6b7280;
    }
    button.secondary:hover {
      background: #4b5563;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    #status.success {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }
    #status.error {
      background: #fee2e2;
      color: #b91c1c;
      display: block;
    }
    .info-box {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .auth-status {
      background: #dbeafe;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .auth-status.logged-out {
      background: #fee2e2;
    }
  </style>
</head>
