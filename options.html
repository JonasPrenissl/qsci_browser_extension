<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Q-SCI Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    h1 {
      margin-top: 0;
    }
    h2 {
      margin-top: 24px;
      margin-bottom: 12px;
      font-size: 18px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #2563eb;
    }
    button.secondary {
      background: #6b7280;
    }
    button.secondary:hover {
      background: #4b5563;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    #status.success {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }
    #status.error {
      background: #fee2e2;
      color: #b91c1c;
      display: block;
    }
    .info-box {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .auth-status {
      background: #dbeafe;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .auth-status.logged-out {
      background: #fee2e2;
    }
  </style>
</head>
<body>
  <h1>Qâ€‘SCI Settings</h1>
  
  <h2>Authentication Status</h2>
  <div id="auth-status" class="auth-status"></div>
  
  <h2>OpenAI API Configuration</h2>
  <div class="info-box">
    Enter your OpenAI API key below. It will be stored locally in your browser and used for paper quality analysis.
  </div>
  <label for="apiKey">OpenAI API Key</label>
  <input type="text" id="apiKey" placeholder="sk-..." />
  <button id="saveBtn">Save API Key</button>
  
  <h2>Usage Statistics</h2>
  <div id="usage-stats" class="info-box"></div>
  
  <div id="status"></div>
  
  <script src="auth.js"></script>
  <script src="options.js"></script>
</body>
</html>
