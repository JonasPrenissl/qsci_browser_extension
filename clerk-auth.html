<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-SCI Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 8px;
    }

    .logo-subtitle {
      font-size: 14px;
      color: #6b7280;
    }

    #clerk-container {
      min-height: 200px;
    }

    .loading {
      text-align: center;
      padding: 40px 0;
      color: #6b7280;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee2e2;
      color: #b91c1c;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      text-align: center;
      display: none;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      text-align: center;
      display: none;
    }

    .info-box {
      background: #f3f4f6;
      padding: 16px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 13px;
      color: #374151;
    }

    .info-box strong {
      display: block;
      margin-bottom: 8px;
      color: #1f2937;
    }

    .info-box ul {
      list-style-position: inside;
      padding-left: 0;
    }

    .info-box li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-text">Qâ€‘SCI</div>
      <div class="logo-subtitle">Scientific Paper Quality Evaluator</div>
    </div>

    <div id="clerk-container">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading authentication...</div>
      </div>
    </div>

    <div id="error-message" class="error"></div>
    <div id="success-message" class="success"></div>

    <div class="info-box">
      <strong>What you get:</strong>
      <ul>
        <li><strong>Free:</strong> 10 analyses per day</li>
        <li><strong>Subscribed:</strong> 100 analyses per day</li>
      </ul>
    </div>
  </div>

  <!-- Clerk JavaScript SDK -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="YOUR_CLERK_PUBLISHABLE_KEY"
    src="https://[your-clerk-frontend-api].clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"
  ></script>

  <script>
    console.log('Q-SCI Clerk Auth: Page loaded');

    // Wait for Clerk to load
    window.addEventListener('load', async function() {
      try {
        // Wait for Clerk to be available
        if (typeof Clerk === 'undefined') {
          console.error('Q-SCI Clerk Auth: Clerk not loaded');
          showError('Failed to load authentication system. Please try again.');
          return;
        }

        // Initialize Clerk
        const clerk = new Clerk('YOUR_CLERK_PUBLISHABLE_KEY');
        await clerk.load();

        console.log('Q-SCI Clerk Auth: Clerk loaded');

        // Check if user is already signed in
        if (clerk.user) {
          console.log('Q-SCI Clerk Auth: User already signed in:', clerk.user.id);
          await handleSignInSuccess(clerk);
          return;
        }

        // Mount Clerk sign-in component
        const clerkContainer = document.getElementById('clerk-container');
        clerkContainer.innerHTML = ''; // Clear loading message

        // Mount the sign-in component
        clerk.mountSignIn(clerkContainer, {
          appearance: {
            elements: {
              rootBox: {
                width: '100%'
              }
            }
          }
        });

        // Listen for sign-in events
        clerk.addListener((session) => {
          console.log('Q-SCI Clerk Auth: Session changed:', session);
          if (session.client.signedIn) {
            handleSignInSuccess(clerk);
          }
        });

      } catch (error) {
        console.error('Q-SCI Clerk Auth: Initialization error:', error);
        showError('Failed to initialize authentication. Please try again.');
      }
    });

    // Handle successful sign-in
    async function handleSignInSuccess(clerk) {
      try {
        console.log('Q-SCI Clerk Auth: Processing sign-in...');
        showSuccess('Authentication successful! Processing...');

        const user = clerk.user;
        const session = clerk.session;

        if (!user || !session) {
          throw new Error('No user or session found');
        }

        // Get the session token
        const token = await session.getToken();

        // Get user's email
        const email = user.primaryEmailAddress?.emailAddress || user.emailAddresses[0]?.emailAddress;

        // Check subscription status from user's metadata or publicMetadata
        // Clerk allows you to store custom data in user.publicMetadata
        const subscriptionStatus = user.publicMetadata?.subscription_status || 'free';

        console.log('Q-SCI Clerk Auth: User data:', {
          email,
          subscriptionStatus,
          userId: user.id
        });

        // Prepare auth data to send back to extension
        const authData = {
          token: token,
          email: email,
          subscriptionStatus: subscriptionStatus,
          userId: user.id,
          clerkSessionId: session.id
        };

        // If we're in an extension context (opened as popup from extension)
        if (window.opener && !window.opener.closed) {
          // Post message to opener window
          window.opener.postMessage({
            type: 'CLERK_AUTH_SUCCESS',
            data: authData
          }, '*');

          // Show success and close window after a short delay
          showSuccess('Success! You can close this window.');
          setTimeout(() => {
            window.close();
          }, 2000);
        } else {
          // Try to communicate with extension directly via chrome.storage
          if (typeof chrome !== 'undefined' && chrome.storage) {
            await chrome.storage.local.set({
              'qsci_auth_token': authData.token,
              'qsci_user_email': authData.email,
              'qsci_subscription_status': authData.subscriptionStatus,
              'qsci_user_id': authData.userId,
              'qsci_clerk_session_id': authData.clerkSessionId
            });

            showSuccess('Success! You can close this window.');
          } else {
            showError('Please open this page from the extension.');
          }
        }

      } catch (error) {
        console.error('Q-SCI Clerk Auth: Sign-in handling error:', error);
        showError('Failed to process authentication. Please try again.');
      }
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      
      const successEl = document.getElementById('success-message');
      successEl.style.display = 'none';
    }

    function showSuccess(message) {
      const successEl = document.getElementById('success-message');
      successEl.textContent = message;
      successEl.style.display = 'block';
      
      const errorEl = document.getElementById('error-message');
      errorEl.style.display = 'none';
    }

    // Handle messages from extension
    window.addEventListener('message', function(event) {
      console.log('Q-SCI Clerk Auth: Received message:', event.data);
      
      // Handle any commands from extension if needed
      if (event.data && event.data.type === 'EXTENSION_PING') {
        event.source.postMessage({ type: 'CLERK_AUTH_READY' }, event.origin);
      }
    });
  </script>
</body>
</html>
