<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-SCI Anmeldung</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 8px;
    }

    .logo-subtitle {
      font-size: 14px;
      color: #6b7280;
    }

    #clerk-container {
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Center the Clerk component properly */
    #clerk-container > div {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .loading {
      text-align: center;
      padding: 40px 0;
      color: #6b7280;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee2e2;
      color: #b91c1c;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      text-align: center;
      display: none;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      text-align: center;
      display: none;
    }

    .info-box {
      background: #f3f4f6;
      padding: 16px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 13px;
      color: #374151;
    }

    .info-box strong {
      display: block;
      margin-bottom: 8px;
      color: #1f2937;
    }

    .info-box ul {
      list-style-position: inside;
      padding-left: 0;
    }

    .info-box li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Language Switcher -->
    <div style="position: absolute; top: 12px; right: 12px;">
      <select id="language-selector" style="padding: 4px 8px; font-size: 12px; border: 1px solid #d1d5db; border-radius: 4px; cursor: pointer;">
        <option value="de">ðŸ‡©ðŸ‡ª DE</option>
        <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
      </select>
    </div>
    
    <div class="logo">
      <div class="logo-text">Qâ€‘SCI</div>
      <div class="logo-subtitle" data-i18n="clerkAuth.subtitle">Scientific Paper Quality Evaluator</div>
    </div>

    <div id="clerk-container">
      <div class="loading">
        <div class="spinner"></div>
        <div data-i18n="clerkAuth.loading">Lade Authentifizierung...</div>
      </div>
    </div>

    <div id="error-message" class="error"></div>
    <div id="success-message" class="success"></div>
    
    <!-- Retry button (hidden by default) -->
    <div id="retry-section" style="display: none; text-align: center; margin-top: 16px;">
      <button id="retry-btn" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">
        ðŸ”„ Retry Authentication
      </button>
    </div>

    <div class="info-box">
      <strong data-i18n="clerkAuth.whatYouGet">Was Sie erhalten:</strong>
      <ul>
        <li><strong data-i18n="clerkAuth.free">Kostenlos:</strong> <span data-i18n="clerkAuth.freeAnalyses">10 Analysen pro Tag</span></li>
        <li><strong data-i18n="clerkAuth.subscribed">Abonniert:</strong> <span data-i18n="clerkAuth.subscribedAnalyses">100 Analysen pro Tag</span></li>
      </ul>
    </div>
  </div>

  <!-- Load i18n before authentication bundle -->
  <script src="i18n.js"></script>

  <!-- Bundled Clerk authentication with local scripts -->
  <script src="dist/js/bundle-auth.js"></script>
</body>
</html>
